<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(87, 203, 226);">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-primary text-white text-center">
                Calculator
              </div>
              <div class="card-body bg-light">
                <div class="form-group">
                  <input type="text" placeholder="Enter:" id="result" class="form-control"><br>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg btn-block bg-info" onclick="DisplayNumber(7)">7</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(8)">8</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(9)">9</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber('*')">*</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(4)">4</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(5)">5</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(6)">6</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber('-')">-</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(1)">1</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(2)">2</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(3)">3</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber('+')">+</button>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="clearResult()">AC</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber(0)">0</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="calculateResult()">=</button>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="DisplayNumber('/')">/</button>
                  </div>              
                </div>
                <div class="row mt-2">
                  <div class="col">
                    <button class="btn btn-outline-secondary btn-lg  bg-info btn-block" onclick="Remove()">&#9003</button>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <script>

        function DisplayNumber(num)
        {
            result.value+=num;
        }

        function clearResult()
        {
            result.value=''
        }

        function calculateResult()
        {
            result.value=eval(result.value)
        }

        function Remove()
        {
            result.value=result.value.slice(0,-1)
        }

      </script>
</body>
</html>
